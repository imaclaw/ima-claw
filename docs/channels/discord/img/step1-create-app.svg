<svg xmlns="http://www.w3.org/2000/svg" width="360" height="240" viewBox="0 0 360 240">
  <rect width="360" height="240" rx="12" fill="#1e1f22"/>
  <!-- Header bar -->
  <rect width="360" height="44" rx="12" fill="#2b2d31"/>
  <rect width="360" height="12" y="32" fill="#2b2d31"/>
  <text x="20" y="28" font-size="14" font-weight="bold" fill="white" font-family="Arial">Discord Developer Portal</text>
  <text x="280" y="28" font-size="12" fill="#5865F2" font-family="Arial">Applications</text>
  <!-- Sidebar -->
  <rect x="0" y="44" width="80" height="196" fill="#2b2d31"/>
  <text x="12" y="68" font-size="10" fill="#949BA4" font-family="Arial">Applications</text>
  <text x="12" y="88" font-size="10" fill="#949BA4" font-family="Arial">Teams</text>
  <!-- Main content -->
  <text x="100" y="74" font-size="16" font-weight="bold" fill="white" font-family="Arial">Applications</text>
  <!-- New Application button -->
  <rect x="100" y="90" width="150" height="36" rx="4" fill="#5865F2"/>
  <text x="175" y="113" text-anchor="middle" font-size="13" font-weight="600" fill="white" font-family="Arial">New Application</text>
  <!-- Arrow pointing to button -->
  <line x1="260" y1="108" x2="255" y2="108" stroke="#f2c744" stroke-width="2"/>
  <polygon points="265,108 255,103 255,113" fill="#f2c744"/>
  <text x="270" y="112" font-size="11" fill="#f2c744" font-family="Arial">← 点击这里</text>
  <!-- Modal -->
  <rect x="80" y="140" width="200" height="80" rx="8" fill="#313338" stroke="#3f4147" stroke-width="1"/>
  <text x="100" y="164" font-size="12" fill="#dbdee1" font-family="Arial">Name your application:</text>
  <rect x="92" y="174" width="176" height="28" rx="4" fill="#1e1f22" stroke="#3f4147" stroke-width="1"/>
  <text x="102" y="193" font-size="12" fill="#5865F2" font-family="Arial">My Ima Lobster</text>
</svg>