  <!-- Checkboxes -->
  <rect x="100" y="104" width="16" height="16" rx="3" fill="#5865F2"/>
  <text x="100" y="116" font-size="12" fill="white" font-family="Arial">✓</text>
  <text x="124" y="117" font-size="12" fill="#dbdee1" font-family="Arial">bot</text>
