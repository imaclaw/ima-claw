  <!-- Copy button -->
  <rect x="100" y="194" width="80" height="28" rx="4" fill="#5865F2"/>
  <text x="140" y="213" text-anchor="middle" font-size="12" font-weight="600" fill="white" font-family="Arial">Copy</text>
  <text x="190" y="213" font-size="11" fill="#f2c744" font-family="Arial">← 复制链接，浏览器打开</text>
