<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0f;color:#e8e8e8;font-family:'Inter',-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;text-align:center;padding:20px}
.hero{max-width:480px}
.mascot{width:110px;margin-bottom:20px}
h1{font-size:48px;font-weight:900;margin-bottom:10px;letter-spacing:-1px}
.desc{color:#a0a0a0;font-size:16px;margin-bottom:28px}
.btn{display:inline-flex;align-items:center;gap:6px;padding:16px 40px;background:#e74c3c;color:#fff;font-size:18px;font-weight:700;border-radius:14px;border:none;cursor:pointer}
.btn img{width:22px;height:22px;filter:brightness(0.7) saturate(0.5)}
</style></head><body>
<div class="hero">
<img src="../mascot.png" class="mascot" alt="Claw">
<h1>Ima Claw</h1>
<p class="desc">为创作者深度优化的 AI 智能体</p>
<button class="btn"><img src="../mascot.png" alt=""> 免费领养你的龙虾</button>
</div>
</body></html>
